`<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Diabetes Characteristics Analyzer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  <style>
input { 
	width: 300px;
}
  </style>
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Menu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>   
        <li class="nav-item active">
          <a class="nav-link" href="/d_predict">Diabetes Risk Assessment <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/readmission">Hospital Readmission Assessment</a>
        </li>
      </ul>

    </div>
  </nav>

  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Welcome!</h1>
      <p class="lead">Please enter your information below.  Leave any unknown characteristics blank and we will use an average as a placeholder.</p>
      <hr class="my-4">
		<form action="/r_verdict"method="POST">
			<label for="race">Ethnicity:</label><br>
			<select class="form-input" type="text" name="race" placeholder="">
			  <option value="Caucasian">Caucasian</option>
			  <option value="AfricanAmerican">African American</option>
			  <option value="Asian">Asian</option>
			  <option value="Hispanic">Hispanic</option>
			  <option value="Other">Other</option>
			</select><br>
			<label for="gender">Sex:</label><br>
			<select class="form-input" type="text" name="gender" placeholder="">
			  <option value="male">Male</option>
			  <option value="female">Female</option>
			</select><br>
			<label for="age">Age:</label><br>
			<input class="form-input" type="text" name="age" placeholder="(years)"><br>
			<label for="diag_1">Primary Diagnosis:</label><br>
			<select class="form-input" type="text" name="diag_1" placeholder="">
			  <option value="Diabetes">Diabetes</option>
			  <option value="Neoplasms">Neoplasms</option>
			  <option value="Other/None">Other</option>
			  <option value="Circulatory">Circulatory</option>
			  <option value="Respiratory">Respiratory</option>
			  <option value="Injury">Injury</option>
			  <option value="Musculoskeletal">Musculoskeletal</option>
			  <option value="Digestive">Digestive</option>
			  <option value="Genitourinary">Genitourinary</option>
			</select><br>
			<label for="diag_2">Secondary Diagnosis:</label><br>
			<select class="form-input" type="text" name="diag_2" placeholder="">
			  <option value="Diabetes">Diabetes</option>
			  <option value="Neoplasms">Neoplasms</option>
			  <option value="Other/None">Other</option>
			  <option value="Circulatory">Circulatory</option>
			  <option value="Respiratory">Respiratory</option>
			  <option value="Injury">Injury</option>
			  <option value="Musculoskeletal">Musculoskeletal</option>
			  <option value="Digestive">Digestive</option>
			  <option value="Genitourinary">Genitourinary</option>
			</select><br>
			<label for="diag_3">Tertiary Diagnosis:</label><br>
			<select class="form-input" type="text" name="diag_3" placeholder="">
			  <option value="Diabetes">Diabetes</option>
			  <option value="Neoplasms">Neoplasms</option>
			  <option value="Other/None">Other</option>
			  <option value="Circulatory">Circulatory</option>
			  <option value="Respiratory">Respiratory</option>
			  <option value="Injury">Injury</option>
			  <option value="Musculoskeletal">Musculoskeletal</option>
			  <option value="Digestive">Digestive</option>
			  <option value="Genitourinary">Genitourinary</option>
			</select><br>
			<label for="number_diagnoses">Number of Diagnoses:</label><br>
			<input class="form-input" type="text" name="number_diagnoses" placeholder="#"><br>
		</form>

    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
